<body style="background-color: #EEEEEE;direction: rtl;">

<script>

    let message = '\nميزة المتصفح هذه موجهة للمطورين. إذا طلب منك شخص ما نسخ ولصق أي شيء هنا لتمكين ميزة معينة أو "اختراق" حساب شخص آخر، فإن هذه محاولة احتيالية وستتيح له الوصول إلى حسابك الخاص.\n';
    console.log('%c انتبه ', 'color: red ; font-size : 34px;font-weight : bold');
    console.log('%c ' + message, 'color: black ; font-size : 20px');

    function getSearchParameters() {
        var prmstr = window.location.search.substr(1);
        return prmstr !== null && prmstr !== "" ? transformToAssocArray(prmstr) : {};
    }

    function transformToAssocArray( prmstr ) {
        var params = {};
        var prmarr = prmstr.split("&");
        for ( var i = 0; i < prmarr.length; i++) {
            var tmparr = prmarr[i].split("=");
            params[tmparr[0]] = tmparr[1];
        }
        return params;
    }

    var params = getSearchParameters();

    window.user = {
        name : params.name ? params.name : '' ,
        email : params.email ? params.email : '' ,
        password : params.password ? params.password : '' ,
        type : params.type ? params.type : '',
        level : params.level ? params.level : '' ,
        gender : params.gender ? params.gender : '' ,
    };

</script>
