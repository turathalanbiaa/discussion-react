<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>

        .container{
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .wrapper {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .rightItem {
            flex: 0.5;
            background: red;
            align-self: flex-end;
        }

        .leftItem {
            flex: 0.5;
            background: blue;
            align-self: flex-start;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="rightItem">Right</div>
        <div class="leftItem">Left</div>
    </div>
</div>

</body>
</html>
